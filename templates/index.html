{% extends "base.html" %}
{% block content %}
	<div class="container">
		{% for post in posts %}
		<div class="row justify-content-center">
			<div class="col-5">
				<div class="card">
					<div class="card-header">
						<a href="/u/{{ post.owner }}/" class="username">
							<img alt="{{ post.owner }} PFP" height="30" class="rounded" src="{{ post.owner_img_url }}">
							{{ post.owner }}
						</a>
						<a href="/p/{{ post.postid }}/" class="float-end">{{ post.timestamp }}</a>
					</div>
					<img alt='{{ post.postid }}' src="{{ post.img_url }}">
					<div class="card-body">
						{{ post.likes }} {{ 'like' if post.likes == 1 else 'likes' }} <br>
						{% for comment in post.comments %}
						<a class="username" href="/u/{{ comment.owner }}/">{{ comment.owner }}</a> {{ comment.text }} <br>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock content %}
