{% extends "card_list.html" %}
{% block title %}
Discover People
{% endblock title %}
{% block card_list %}
    {% for user in not_following %}
    <div class="card p-2 my-2">
        <div>
            <img alt="{{ user.username }} PFP" height="30" class="rounded" src="{{ user.user_img_url }}">
            <a href="/u/{{ user.username }}/" class="username">{{ user.username }}</a>
        </div>
    </div>
    {% endfor %}
{% endblock card_list %}
